# Name of the workflow
name: Deploy Rakhi App to GitHub Pages

# Run this workflow every time a change is pushed to the main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions it needs to deploy to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up Node.js on the runner
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent version of Node.js
          cache: 'npm'

      # 3. Installs all your project's dependencies
      - name: Install dependencies
        run: npm install

      # 4. Runs the build command to create the 'dist' folder
      - name: Build project
        run: npm run build

      # 5. Prepares the built 'dist' folder for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Uploads the 'dist' folder as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 7. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
